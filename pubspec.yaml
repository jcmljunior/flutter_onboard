name: flutter_onboard
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - resources/locales/pt_BR.json
    - resources/locales/en_US.json
    - resources/locales/es_ES.json
    - resources/images/undraw_file_manager.svg
    - resources/images/undraw_schedule.svg
    - resources/images/undraw_time_management.svg
    - resources/images/get_started.svg
    - resources/images/i18n.svg

  fonts:
    - family: Inter
      fonts:
        - asset: resources/fonts/inter/Inter-VariableFont_opsz,wght.ttf
          style: normal

        - asset: resources/fonts/inter/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic
