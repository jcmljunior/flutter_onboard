name: flutter_onboard
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1

  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf

  assets:
    - assets/images/intro/create_daily_routine.svg
    - assets/images/intro/manage_your_tasks.svg
    - assets/images/intro/organize_your_tasks.svg
    - assets/locales/en_US.json
    - assets/locales/pt_BR.json
    - assets/locales/es_ES.json
