name: flutter_onboard
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf

  assets:
    - assets/overview/create_daily_routine.svg
    - assets/overview/manage_your_tasks.svg
    - assets/overview/organize_your_tasks.svg
    - assets/overview/personalize_your_color.svg
    - assets/overview/get_started.svg
    - assets/language_picker/i18n.svg
    - assets/i18n/en_US.json
    - assets/i18n/es_ES.json
